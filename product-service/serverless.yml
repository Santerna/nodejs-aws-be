functions:
  getProductsList:
    handler: src/getProductList.getProductsList
    events:
        - http:
            path: products
            method: get
            cors: true
  getProductById:
    handler: src/getProductById.getProductById
    events:
        - http:
            path:  products/{productId}
            method: get
            cors: true
            request:
              parameters:
                paths:
                  productId: true
